        body {

            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
            table-layout: fixed;
            border: none; /* Remove table borders */
        }
        thead {
            position: -webkit-sticky; /* For Safari */
            position: sticky;
            top: 0;
            background: #fff;
            z-index: 1;
        }
        th {
            padding: 10px;
            background: #f0f0f0;
            text-align: center;
            font-size: 18px; /* Adjust font size */
            font-weight: bold;
            color: #333;
            border: none; /* Remove border */
            vertical-align: top;
        }
        td {
            padding: 0;
            border: none; /* Remove border */
        }
        .header-row {
            display: flex;
        }
        .header-cell {
            flex: 1;
            padding: 10px;
            background: #f0f0f0;
            border-right: 1px solid #ddd; /* Optional: visual separation */
            box-sizing: border-box;
            text-align: center;
        }
        .header-cell:last-child {
            border-right: none;
        }
        .image-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px; /* Add margin between rows */
            gap: 20px; /* Add space between images */
        }
        .image-cell {
            flex: 1;
            box-sizing: border-box;
            text-align: center;
            padding: 5px;
        }
        img {
            width: 100%;
            height: auto;
            aspect-ratio: 24 / 15; /* Maintain 24:15 aspect ratio */
        }
        .label {
            font-size: 16px;
            font-weight: bold;
            color: #007BFF; /* 蓝色 */
        }
        .label1 {
            background: #e9e9e9;
        }
        .label2 {
            background: #e9e9e9;
        }
        .label3 {
            background: #e9e9e9;
        }
        .label4 {
            background: #e9e9e9;
        }
        .note {
        position: static;
        margin: 20px 0;
        padding: 10px;
        background: #f4f4f4;
        border: none;
        border-radius: 8px;
        font-size: 20px; /* 增加字体大小 */
        color: #333;
        text-align: left;
        max-width: 1200px;
        margin: 20px auto;
        z-index: 1;
        }
        .color-box {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin-right: 8px;
            vertical-align: middle;
            border-radius: 2px; /* 可选，给色块添加一点圆角 */
